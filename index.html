<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      /* font-family: "Roboto", serif; */
      /* font-family: "Bebas Neue", serif; */
    </style>
  </head>
  <body class="font-['Roboto']">
    <header
      class="px-4 pb-4 mx-auto max-w-[1440px] lg:bg-[#FFFBF0] lg:pb-24 lg:px-[135px]"
    >
      <!-- navbar start-->
      <nav class="flex justify-between pt-7">
        <!-- nav logo -->
        <div class="max-w-[192px] lg:max-w-[290px]">
          <img src="icons/logo.png" alt="penguin logo " />
        </div>

        <!-- nav menu -->
        <ul class="hidden lg:flex lg:gap-12 lg:items-center">
          <li><a class="font-medium" href="">Home</a></li>
          <li><a class="font-medium" href="">Product</a></li>
          <li><a class="font-medium" href="">About us</a></li>
          <li><a class="font-medium" href="">Contact us</a></li>
          <li><a class="font-medium" href=""></a></li>
        </ul>

        <!-- menu icon -->
        <div class="lg:hidden">
          <img
            class="max-w-8"
            src="icons/menu-bar.png"
            alt="penguin fashion menu icon"
          />
        </div>
      </nav>

      <!-- banner start -->
      <div class="mt-12 lg:flex lg:items-center">
        <!-- banner content -->
        <div class="w-full lg:max-w-[700px]">
          <h1
            class="text-4xl font-medium uppercase font-['Bebas Neue'] lg:text-7xl"
          >
            <span class="text-[#FABE4C]">Be the Penguins</span> of Winter
          </h1>
          <p class="lg:mt-4 lg:max-w-[357px]">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <div>
            <button
              class="px-8 py-4 mt-6 font-medium uppercase text-white rounded-md bg-gradient-to-r from-[#A4BC46] to-[#85A019]"
            >
              <img
                class="w-7 inline-block mr-1"
                src="/icons/shopping-cart 1.png"
                alt=""
              />buy now
            </button>
          </div>
        </div>

        <!-- banner profile picture -->
        <div class="mt-12 lg:max-w-[550px]">
          <img class="" src="images/model.png" alt="banner profile pic" />
        </div>
      </div>
    </header>
  </body>
</html>
